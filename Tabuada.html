<meta charset= "UTF-8">
<title>Tabuada</title>

<script>

var mostra= function(frase) { document.write(frase + "<br>") }

var tabuada= parseInt(prompt("Qual tabuada você deseja saber?"))
var mol= parseInt(prompt("Até qual multiplicador você deseja saber?"))

for(var multiplicador = 1; multiplicador <= mol; multiplicador++) {
	document.write(tabuada + " x " + multiplicador + " = " + ("<strong>" + tabuada * multiplicador + "</strong>" + "<hr><br>" )) 
}


</script>
